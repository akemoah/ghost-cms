---
- hosts: dockerhost
  remote_user: vagrant
  become: yes
  become_method: sudo
  tasks:
    - name: Cleaning Home Directory
      file:
        path: /home/vagrant/
        state: absent
    - name: Install pip
      apt: name=python-pip state=latest
    - name: Verify PIP version
      command: pip --version
      when: changed
      command: echo " PIP est bien installé ..."
    - name: Création des dossiers db_data
      command: mkdir db_data
